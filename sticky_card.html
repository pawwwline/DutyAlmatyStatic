<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stacking Cards with Tailwind</title>
  <!-- Подключаем Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --numcards: 4;
    }
  </style>
</head>
<body class="m-0 font-sans bg-gray-100">

  <!-- Первый пустой блок высотой в экран -->
  <div class="h-screen"></div>

  <!-- Обёртка для карточек, которая имеет динамический нижний отступ -->
  <div id="cards"
       class="relative"
       style="padding-bottom: calc(var(--numcards) * 100vh);">
       
    <!-- Каждая карточка "залипает" (sticky), занимает 100vh, центрирует содержимое -->
    <div class="sticky top-0 h-screen flex items-center justify-center">
      <!-- Содержимое карточки со стилями Tailwind -->
      <div class="card__content bg-white w-3/5 p-8 text-2xl text-center 
                  rounded-xl shadow-xl transition-transform duration-200 ease-linear">
        Card 1
      </div>
    </div>

    <div class="sticky top-0 h-screen flex items-center justify-center">
      <div class="card__content bg-white w-3/5 p-8 text-2xl text-center
                  rounded-xl shadow-xl transition-transform duration-200 ease-linear">
        Card 2
      </div>
    </div>

    <div class="sticky top-0 h-screen flex items-center justify-center">
      <div class="card__content bg-white w-3/5 p-8 text-2xl text-center
                  rounded-xl shadow-xl transition-transform duration-200 ease-linear">
        Card 3
      </div>
    </div>

    <div class="sticky top-0 h-screen flex items-center justify-center">
      <div class="card__content bg-white w-3/5 p-8 text-2xl text-center
                  rounded-xl shadow-xl transition-transform duration-200 ease-linear">
        Card 4
      </div>
    </div>
  </div>

  <!-- Второй пустой блок высотой в экран -->
  <div class="h-screen"></div>

  <script>
    const $cardsWrapper = document.querySelector('#cards');
    const $cards = document.querySelectorAll('.card__content');
    const numCards = $cards.length;
    // Пробрасываем реальное число карточек в :root
    $cardsWrapper.style.setProperty('--numcards', numCards);

    // Создаём массив порогов (thresholds) от 0 до 1, чтобы
    // IntersectionObserver "ловил" различные степени видимости
    const thresholds = [];
    for (let i = 0; i <= 100; i++) {
      thresholds.push(i / 100);
    }

    // Для каждой карточки считаем, в какой масштаб она должна прийти
    // (1 - 0.1*(numCards - index - 1)) — как в вашем примере
    $cards.forEach((card, index) => {
      const scaleValue = 1 - 0.1 * (numCards - index - 1);

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          // entry.intersectionRatio: 1 = карточка полностью видна, 0 = совсем не видна
          // Линейно интерполируем scale от 1 (при ratio=1) до scaleValue (при ratio=0)
          const ratio = entry.intersectionRatio;
          const currentScale = scaleValue + (1 - scaleValue) * ratio;
          entry.target.style.transform = `scale(${currentScale})`;
        });
      }, {
        threshold: thresholds
      });

      observer.observe(card);
    });
  </script>
</body>
</html>
